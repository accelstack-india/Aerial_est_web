  <div class="container-scroller">

      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="{{ url_for('static',filename='img/logo.png') }}" alt="logo">
              </div>
              <h4>Hello! Admin let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form action="/admin/login/" method="POST" class="pt-3">
                  <div class="msg"><h3 style="color: orangered">{{ msg }}</h3></div>
                  <br>
                <div class="form-group">
                  <input type="email" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" value="SIGN IN"></input>
                </div>
              </form>
            </div>
          </div>
        </div>
