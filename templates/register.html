<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="mt-3">
                <a href="/" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Go Back</a>
              </div>
              <br>
              <div class="brand-logo">
                <img src="{{ url_for('static',filename='img/logo.png') }}" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form action="/userregister" method="POST" class="pt-3">
                  <div class="msg"><h3 style="color: orangered">{{ msg }}</h3></div>
                <div class="form-group">
                  <input name="fname" type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="First name">
                </div>
                <div class="form-group">
                  <input name="lname" type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Last name">
                </div>
                <div class="form-group">
                  <input name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                  <div class="form-group">
                                  {{ recaptcha }} <!-- Refer to 'recaptcha' variable in main.py -->
                  </div>
               <div class="mt-3">
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" value="SIGN UP"></input>
                </div>
                          <p>{{ message }}</p> <!-- Message to tell user whether or not they have filled out ReCaptcha -->
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/userlogin" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
